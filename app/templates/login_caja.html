{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background-color: #222; padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #333; }
        h1 { color: #bfd730; margin-bottom: 10px; }
        p { color: #ccc; font-size: 0.9rem; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; background: #333; color: white; }
        .btn { background-color: #bfd730; color: black; border: none; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        .btn:hover { background-color: #a8be25; }
        .alert { background: #d93025; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 0.9rem; }
        a { color: #666; text-decoration: none; display: block; margin-top: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="box">
        <h1>üîê Solo Personal</h1>
        <p>Introduce tus credenciales de administrador</p>

        {% if message %}
            <div class="alert">{{ message }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo Electr√≥nico Administrativo" required>
            <input type="password" name="password" placeholder="Contrase√±a" required>
            <button type="submit" class="btn">Ingresar al Sistema</button>
        </form>
        
        <a href="{% url 'home' %}">‚Üê Volver a Inicio</a>
    </div>
</body>
</html>
