{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #222; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .caja { background-color: rgba(255, 255, 255, 0.1); padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #444; }
        h1 { color: #bfd730; text-transform: uppercase; margin-bottom: 20px; }
        
        /* Estilosm formulario de Django */
        label { display: none; } 
        input { 
            width: 90%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; 
            background: #333; color: white; 
        }
        
        .btn { background-color: #bfd730; color: black; border: none; padding: 12px; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 20px; }
        .btn:hover { background-color: #a8be25; }
        
        a { color: #ccc; display: block; margin-top: 20px; text-decoration: none; font-size: 0.9rem; }
        a:hover { color: white; }
    </style>
</head>
<body>
    <div class="caja">
        <h1>Bienvenido</h1>
        <form method="POST">
            {% csrf_token %}
            
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
        <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate aquí</a>
        <a href="{% url 'home' %}">← Volver al Inicio</a>
    </div>
</body>
</html>
